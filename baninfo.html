  </head>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Startsida</a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"

            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="baninfo.html"
                  >Baninformation</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="omkl.html">Omklädningsrum</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"

                  Dropdown link

                  <li><a class="dropdown-item" href="#">Action</a></li>

      </nav>
    </header>

    <main class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="card border border-primary" style="width: 60rem">
              <img src="/img/background1.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Banbokning</h5>
                <form>
                  <div class="form-group row">
                    <label for="select" class="col-2 col-form-label"
                      >Idrott</label
                    >
                    <div class="col-10">
                      <select
                        id="select"
                        name="select"
                        required="required"
                        class="custom-select"
                      >
                        <option value="tennis">Tennis</option>
                        <option value="padel">Padel</option>
                        <option value="badminton">Badminton</option>
                      </select>
                    </div>
                  </div>
                  <br />
                  <div class="form-group row">
                    <label for="text" class="col-2 col-form-label"
                      >Fullständigt namn:</label
                    >
                    <div class="col-10">
                      <input
                        id="text"
                        name="text"
                        placeholder="Anna Andersson"
                        type="text"
                        required="required"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <br />
                  <div class="form-group row">
                    <label class="col-2">Datum</label>
                    <div class="col-10">
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          name="radio"
                          id="radio_0"
                          type="radio"
                          required="required"
                          class="custom-control-input"
                          value="idag"
                        />
                        <label for="radio_0" class="custom-control-label"
                          >Idag</label
                        >
                      </div>
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          name="radio"
                          id="radio_1"
                          type="radio"
                          required="required"
                          class="custom-control-input"
                          value="imorgon"
                        />
                        <label for="radio_1" class="custom-control-label"
                          >Imorgon</label
                        >
                      </div>
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          name="radio"
                          id="radio_2"
                          type="radio"
                          required="required"
                          class="custom-control-input"
                          value="anotherday"
                        />
                        <label for="radio_2" class="custom-control-label"
                          >I övermorgon</label
                        >
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="form-group row">
                    <label class="col-2">Spellängd</label>
                    <div class="col-10">
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          name="radio1"
                          id="radio1_0"
                          type="radio"
                          class="custom-control-input"
                          value="1h"
                          required="required"
                        />
                        <label for="radio1_0" class="custom-control-label"
                          >En timme</label
                        >
                      </div>
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          name="radio1"
                          id="radio1_1"
                          type="radio"
                          class="custom-control-input"
                          value="2h"
                          required="required"
                        />
                        <label for="radio1_1" class="custom-control-label"
                          >Två timmar</label
                        >
                      </div>
                      <div
                        class="custom-control custom-radio custom-control-inline"
                      >
                        <input
                          name="radio1"
                          id="radio1_2"
                          type="radio"
                          class="custom-control-input"
                          value="3h"
                          required="required"
                        />
                        <label for="radio1_2" class="custom-control-label"
                          >Tre timmar</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-2 col-10">
                      <br />
                      <button
                        name="submit"
                        type="submit"
                        class="btn btn-primary"
                      >
                        Boka!
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-primary fixed-bottom">
      <div class="container">
        <p class="text-center">
          All rights reserved. Property of Fifflarnas Tennisklubb 2022
        </p>
      </div>
    </footer>

  </body>
</html>
